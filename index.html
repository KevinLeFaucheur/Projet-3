    <head>
        <meta charset="UTF-8" />

        <!-- FontAwesome CDN -->

    <body>

        <!-- HEADER -->
        <!-- Le header est présent sur toutes les pages.
             Sur la page d’accueil, il contient le logo du site.
             Sur les pages de menu, il contient en plus un bouton de retour vers la page d’accueil -->
        <header>
            <span id="return__icon"></span><h1>ohmyfood</h1>
        </header>

        <main>
            
            <div id="geolocate">
                <div id="geolocate__icon"></div>
                <div id="geolocate__text"></div>
            </div>

            <nav>
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <div class="pink-button"></div>
            </nav>

            <section>
                <h2>Fonctionnement</h2>
                <div class="how-to__container">
                    <div class="how-to__number"></div>
                    <div class="how-to__icon"></div>
                    <div class="how-to__text"></div>
                </div>
            </section>

            <section>
                <h2>Restaurants</h2>
            </section>

        </main>

        <!-- FOOTER
        Le footer est identique sur toutes les pages.
        Au clic sur “Contact”, un renvoi vers une adresse mail est effectué. -->

            <h3>ohmyfood</h3>
            <ul>
                <li><span></span></li>
